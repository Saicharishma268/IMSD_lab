<html>
    <head>
        <title></title>

    </head>
    <body>
        <table border="1" cellpadding="9">
            <tr>
                <th><label>name:</label></th>
                <td><input type="text" name="name"></td>

            </tr>
            <tr>
                <th><label>password:</label></th>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <th><label>age:</label></th>
                <td><input type="number" name="age"></td>
            </tr>
            <tr>
                <th><label>date of birth</label></th>
                <td><input type="date" name="date of birth"></td>
                
            </tr>
            <tr>
                <th><label>gender</label></th>
                <td><label>male</label><input type="radio" name="gender"><label>female</label><input type="radio" name="gender"></td>
            </tr>

            <tr>
                <th><label>hobbies</label></th>
                <td><label>cooking</label><input type="checkbox" name="hoobies"><label>playing</label><input type="checkbox" name="hobbies"></td>
            </tr>

            <tr>
                <th><label>country</label></th>
                <td>
                    <select name="country">
                        <option>india</option>
                        <option>USA</option>
                        <option>Germany</option>
                    </select>

                </td>
            </tr>
            <tr>
                <td colspan="2" align="center"> 
                    <button>submit</button>
                    <button>back</button>
                </td>
            </tr>
        </table>
        
    </body>
</html>

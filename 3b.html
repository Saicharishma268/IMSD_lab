<html>
    <head>
        <title>audio and video</title>
    </head>
    <body>
        <h1>Embedding of audio and video controls</h1>
        <h1>audio embedding</h1>
        <audio controls>
            <source src="audiofile.mp3" type="audio/mpeg">

        </audio>
        <h1>video embedding</h1>
        <video controls>
            <source src="'videofile.mp4" type="video/mp4">
            

        </video>
        
        
    </body>
</html>

<html>
    <head>
        <title>css styles</title>
        <style>
            .fontsize1
            {
                font-size: 20px;
            }
            .textdecoration1
            {
                text-decoration: underline;
            }
            .fontweight1
            {
                font-weight: bold;
            }
            .fontStyle1
            {
                font-style:italic;
            }
            .texttransform1
            {
                text-transform: uppercase;
            }
            .textalign1
            {
                text-align: center;
            }
        </style>

    </head>
    <body>
        <p class="fontsize1"> font</p>
        <p class="textdecoration1"> font</p>
        <p class="fontweight1"> font</p>
        <p class="fontStyle1"> font</p>
        <p class="texttransform1"> font</p>
        <p class="textalign1"> font</p>
        
    </body>

</html>

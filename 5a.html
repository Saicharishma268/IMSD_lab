<html>
    <head>
        <title>colors in differnt forms</title>
        <style>
            h1{
                color:violet;
            }
            h2{
                color:#0000FF;
            }
            h3{
                color:rgb(0,120,0)
            }
            h4{
                color:rgba(0,100,50,0.4)
            }
            h5{
                color:hsl(240,100%,50%)

            }
            p{
                color:hsl(100,100%,50%,0.4)
            }

        </style>
    </head>
    <body>
        <h1>hi</h1>
        <h2>i am sai charishma</h2>
        <h3> aditya university</h3>
        <h4>surampalem</h4>
        <h4>Technical hub</h4>
        <h5>kakinada</h5>
        <p>Kattavaripalli</p>
    </body>
</html>

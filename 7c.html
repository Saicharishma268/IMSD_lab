<html>
    <head>
    </head>
    <body>
        <script>
            var a=[10,20,30,100];
            document.write(a+"<br>");

            document.write(a.length+"<br>");

            a.push(50);
            document.write(a+"<br>");

            a.pop();
            document.write(a+"<br>");

            a.unshift(0);
            document.write(a+"<br>");

            a.shift();
            document.write(a+"<br>");

            a.reverse();
            document.write(a+"<br>");

            let c =a.indexOf(20);
            document.write(c+"<br>");

            let v=a.includes(30);
            document.write(v+"<br>");

            a.sort((x, y) => x - y); 
            document.write(a+"<br>");

            var d =a.slice(1,3);
            document.write(d+"<br>");

             var e=a.join(" - ");
            document.write(e+"<br>");

            var b = [200,300];
            var f=a.concat(b);
            document.write(f+"<br>");





            

            </script>
    </body>


</html>

<html>
    <head>
        <title>WELCOME TO MY PAGE</title>
    </head>
    <body>
        <script>
            var string="Hello World";
      document.write("length:" + string.length +"<br>");
      document.write("Upper case of the given string is:" + string.toUpperCase() +"<br>");
      document.write("lower case of the given string is:" + string.toLowerCase() +"<br>");
      document.write("Character at index 1: " + string.charAt(1) + "<br>");
      document.write("Index of 'World': " + string.indexOf("World") + "<br>");
      document.write("Last index of 'l': " + string.lastIndexOf("l") + "<br>");
      document.write("Substring (0,5): " + string.substring(0,5) + "<br>");
      document.write("Slice (6): " + string.slice(6) + "<br>");
      document.write("Replace 'World' with 'JavaScript': " + string.replace("World", "JavaScript") + "<br>");
      document.write("Includes 'Hello'? " + string.includes("Hello") + "<br>");
      document.write("Starts with 'He'? " + string.startsWith("He") + "<br>");
      document.write("Ends with 'ld'? " + string.endsWith("ld") + "<br>");
      document.write("Split into array: " + string.split(" ") + "<br>");
      document.write("Trim (remove spaces): '" + string.trim() + "'<br>");
      document.write("Repeat 3 times: " + string.repeat(3) + "<br>");
    </script>
            


            
    </body>

</html>

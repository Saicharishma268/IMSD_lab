<html>
    <head>
        <title>WELCOME TO MY PAGE</title>
    </head>
    <body>
        <script>
         var d=new Date();
  
      document.write("to string:" + d.toString() +"<br>");
      document.write("full year:" + d.getFullYear() +"<br>");
      document.write("date:" + d.getDate() +"<br>");
      document.write("day:"+ d.getDay() +"<br>");
      document.write("month:" + d.getMonth() +"<br>");
      document.write("Hours: " + d.getHours() + "<br>");
      document.write("Minutes: " + d.getMinutes() + "<br>");
      document.write("Seconds: " + d.getSeconds() + "<br>");
      document.write("Milliseconds: " + d.getMilliseconds() + "<br>");
      document.write("Time since Jan 1, 1970 (ms): " + d.getTime() + "<br>");
      document.write("ISO Format: " + d.toISOString() + "<br>");
      document.write("Locale Date: " + d.toLocaleDateString() + "<br>");
      document.write("Locale Time: " + d.toLocaleTimeString() + "<br>");
      document.write("Locale String: " + d.toLocaleString() + "<br>");
      
    </script>
            


            
    </body>

</html>

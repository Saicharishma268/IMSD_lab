<html>
    <head>
        <title>
         Welcome
        </title>
        <script>
            let a=parseInt(window.prompt("enter a value"));
            let b=1;
        while(b<=a)
        {
            document.write(parseInt(b)+" ");
            

            b=b+1;
        }
          
            for(let i=1;i<=a;i++)
        {
            document.write(parseInt(i)+" ");
        }
        let c=1;
        do{
            document.write(parseInt(c)+" ");
            c=c+1;
        }
        while(c<=b);

        
          
        
        </script>
        
    </head>

    <body>

    </body>
</html>
